name: Test README Stats Update

on:
  workflow_dispatch: {}

jobs:
  test-update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create dummy summary JSON
        run: |
          mkdir -p data/meta
          cat > data/meta/last_summary.json << 'EOF'
          {
            "date": "2025-11-16",
            "cap": 12,
            "requests_used": 12,
            "stop_reason": "limit_reached",
            "total_jobs": 97,
            "normalized": 96,
            "uniques": 96,
            "carryover": 0,
            "remaining_after": 203,
            "total_seen": 412
          }
          EOF

      - name: Run README stats updater
        run: python -m source.update_readme_stats

      - name: Commit README if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet HEAD -- README.md; then
            echo "No README changes to commit."
          else
            git add README.md
            git commit -m "chore: test README stats update"
            git push
          fi